name: Pages Demo

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "examples/fastapi-demo/**"
      - "packages/**"
      - ".github/workflows/pages-demo.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-demo
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: npm ci
      - run: pip install fastapi
      - run: npm run build
      - run: |
          node packages/cli/dist/bin.js export-openapi \
            --fastapi "app.main:app" \
            --cwd ./examples/fastapi-demo \
            --out ./examples/fastapi-demo/docs/openapi.json
      - run: |
          node packages/cli/dist/bin.js build \
            --docs-dir ./examples/fastapi-demo/docs \
            --out ./examples/fastapi-demo/dist \
            --site https://${{ github.repository_owner }}.github.io \
            --base /${{ github.event.repository.name }}/demo
      - uses: actions/upload-pages-artifact@v3
        with:
          path: examples/fastapi-demo/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
