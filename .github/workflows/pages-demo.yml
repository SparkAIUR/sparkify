name: Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "action.yml"
      - "docs/**"
      - "packages/**"
      - ".github/workflows/pages-demo.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-demo
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          docs-dir: ./docs
          out-dir: ./dist
          base: /${{ github.event.repository.name }}
          upload-pages-artifact: "true"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
