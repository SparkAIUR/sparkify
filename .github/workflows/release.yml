name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write
  pages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org
      - run: npm ci
      - run: npm run build
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version-packages
          publish: npm run release
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

  build-docs:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.published == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Resolve published sparkify version
        id: sparkify-version
        env:
          PUBLISHED_PACKAGES: ${{ needs.release.outputs.publishedPackages }}
        run: |
          version="$(node -e 'const pkgs = JSON.parse(process.env.PUBLISHED_PACKAGES || "[]"); const pkg = pkgs.find((item) => item && item.name === "sparkify"); if (pkg && pkg.version) process.stdout.write(pkg.version);')"
          if [[ -z "$version" ]]; then
            version="$(npm view sparkify version)"
          fi
          echo "value=$version" >> "$GITHUB_OUTPUT"
      - name: Wait for sparkify package to be available on npm
        env:
          SPARKIFY_VERSION: ${{ steps.sparkify-version.outputs.value }}
        run: |
          for attempt in $(seq 1 30); do
            if npm view "sparkify@${SPARKIFY_VERSION}" version >/dev/null 2>&1; then
              echo "sparkify@${SPARKIFY_VERSION} is available"
              exit 0
            fi
            echo "Waiting for sparkify@${SPARKIFY_VERSION} (attempt ${attempt}/30)"
            sleep 10
          done
          echo "sparkify@${SPARKIFY_VERSION} was not available in time"
          exit 1
      - name: Build docs with published sparkify
        env:
          SPARKIFY_VERSION: ${{ steps.sparkify-version.outputs.value }}
        run: |
          npx -y "sparkify@${SPARKIFY_VERSION}" build \
            --docs-dir ./docs \
            --out ./dist \
            --site "https://${{ github.repository_owner }}.github.io" \
            --base "/${{ github.event.repository.name }}"
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
