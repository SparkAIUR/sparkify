name: Docs CI

on:
  pull_request:
    paths:
      - '{{DOCS_DIR_GLOB}}/**'
      - 'sparkify.config.json'
      - '.github/workflows/docs-ci.yml'
  push:
    branches: [main]
    paths:
      - '{{DOCS_DIR_GLOB}}/**'
      - 'sparkify.config.json'
      - '.github/workflows/docs-ci.yml'

permissions:
  contents: read

jobs:
  docs-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build docs
        uses: {{ACTION_REF}}
        with:
          docs-dir: '{{DOCS_DIR}}'
          site: '{{SITE}}'
          base: '{{BASE}}'
          strict: 'true'

      - name: Verify dist output
        shell: bash
        run: |
          test -f dist/index.html || (echo "dist/index.html missing" && exit 1)

      - name: Run doctor
        shell: bash
        run: npx -y sparkify@latest doctor
